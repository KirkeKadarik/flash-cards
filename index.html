<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flash Card App</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1 class="title">Hello, welcome to my flashcard app</h1>

        <div class="term">
            <h3>Term</h3>
        </div>

        <div class="definition">
            <h3>Definition</h3>
        </div>

        <div class="button">
            <button class="check">Check definition</button>
            <button class="next">Next definition</button>
        </div>

        <div class="add-words">
            <input type="text" id="new-term" placeholder="Enter new term">
            <input type="text" id="new-definition" placeholder="Enter new definition">
            <button class="add">Add Word</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
